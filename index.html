<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monopoly: Big Screen Edition</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --sidebar-width: 300px;
            --card-width: 280px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* --- UTILITY: HIDE/SHOW SCREENS --- */
        .screen { display: none; width: 100%; height: 100%; }
        .active { display: flex; }

        /* --- 1. LANDING SCREEN (Centered) --- */
        #landing-screen {
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c3e50, #000000);
        }
        #landing-screen h1 { font-size: 3rem; margin-bottom: 30px; letter-spacing: 2px; }
        .btn-landing {
            padding: 20px 50px;
            font-size: 1.5rem;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 80%;
            max-width: 400px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        #btn-host { background: #27ae60; color: white; }
        #btn-join { background: #3498db; color: white; }
        #join-code-input {
            padding: 15px; font-size: 2rem; text-align: center;
            border-radius: 10px; border: none; margin-bottom: 20px;
            text-transform: uppercase; letter-spacing: 5px; width: 200px;
        }

        /* --- 2. HOST SCREEN (Landscape / TV Layout) --- */
        #host-screen {
            flex-direction: row; /* Side-by-side layout */
            background-color: #2c3e50;
        }

        /* Left Side: The Board */
        #board-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
            position: relative;
        }

        #board-wrapper {
            /* Board scales to fit height, ensuring it stays square */
            height: 95vh; 
            width: 95vh;
            background-image: url('monopoly_board.png');
            background-size: cover;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
            border-radius: 4px;
        }

        /* Right Side: Info Panel */
        #host-sidebar {
            width: var(--sidebar-width);
            background: rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-left: 2px solid rgba(255,255,255,0.1);
        }

        .host-header { font-size: 1.2rem; color: #bdc3c7; margin-bottom: 20px; text-align: center;}
        .host-code { font-size: 3rem; color: #f1c40f; font-weight: bold; display: block; letter-spacing: 3px; margin-top: 5px; }

        #player-list { flex-grow: 1; }
        .player-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .p-avatar { width: 30px; height: 30px; border-radius: 50%; border: 2px solid white; }
        .p-money { font-weight: bold; color: #2ecc71; }
        
        #game-log {
            height: 200px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9rem;
            overflow-y: auto;
            color: #bdc3c7;
        }

        /* Tokens on Board */
        .token {
            position: absolute;
            width: 4%; height: 4%;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            transform: translate(-50%, -50%);
            transition: all 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
            z-index: 10;
        }
        .owner-marker {
            position: absolute;
            width: 2.5%; height: 2.5%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.8);
        }

        /* --- 3. CLIENT SCREEN (Portrait / Phone Layout) --- */
        #client-screen {
            flex-direction: column;
            background-color: #34495e;
            padding: 20px;
            justify-content: space-between; /* Space out header, content, footer */
        }

        #c-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        #c-balance { font-size: 3rem; color: #2ecc71; font-weight: bold; margin-top: 10px; }

        /* The Main Interaction Area (Middle) */
        #c-main-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* PROPERTY CARD STYLING */
        .deed-card {
            width: var(--card-width);
            background-color: white;
            border: 1px solid black;
            color: black;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            display: none; /* Hidden by default */
            flex-direction: column;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .deed-header {
            padding: 20px 10px;
            text-align: center;
            border: 1px solid black;
            margin: 5px 5px 0 5px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: black; /* Text usually black unless dark background */
        }
        .deed-body {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .deed-price { font-size: 1.5rem; font-weight: bold; margin-top: 10px; border-top: 1px solid #ccc; padding-top: 10px; }

        /* Controls (Bottom) */
        #c-controls {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-action {
            width: 100%;
            padding: 25px;
            font-size: 1.3rem;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            transition: all 0.1s;
        }
        .btn-action:active { transform: translateY(4px); box-shadow: none; }
        
        .btn-roll { background-color: #e67e22; color: white; display: none; }
        .btn-buy { background-color: #27ae60; color: white; display: none; }
        .btn-pass { background-color: #c0392b; color: white; display: none; }
        
        .waiting-text { font-size: 1.2rem; color: #95a5a6; animation: pulse 1s infinite; display: none;}
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* Colors for JS mapping */
        .bg-brown { background-color: #8b4513; color: white; }
        .bg-lightblue { background-color: #87ceeb; }
        .bg-pink { background-color: #ff69b4; }
        .bg-orange { background-color: #ffa500; }
        .bg-red { background-color: #ff0000; color: white; }
        .bg-yellow { background-color: #ffff00; }
        .bg-green { background-color: #008000; color: white; }
        .bg-darkblue { background-color: #00008b; color: white; }
        .bg-black { background-color: #000; color: white; } /* Stations */
        .bg-gray { background-color: #7f8c8d; color: white; } /* Utilities */
        
        .p-red { background: #e74c3c; }
        .p-blue { background: #3498db; }
        .p-green { background: #2ecc71; }
        .p-yellow { background: #f1c40f; }

    </style>
</head>
<body>

    <div id="landing-screen" class="screen active">
        <h1>MONOPOLY<br><span style="font-size:1rem; letter-spacing: 5px; font-weight: normal;">CONNECTED</span></h1>
        <button id="btn-host" class="btn-landing" onclick="initHost()">HOST (TV)</button>
        <div style="height:20px;"></div>
        <input type="text" id="join-code-input" placeholder="CODE" maxlength="4">
        <button id="btn-join" class="btn-landing" onclick="initPlayer()">JOIN (PHONE)</button>
    </div>

    <div id="host-screen" class="screen">
        <div id="board-area">
            <div id="board-wrapper">
                </div>
        </div>
        <div id="host-sidebar">
            <div class="host-header">
                JOIN CODE
                <span class="host-code" id="display-code">----</span>
                <button onclick="startGame()" id="start-btn" style="margin-top:10px; padding: 10px 20px; background:#27ae60; color:white; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">START GAME</button>
            </div>
            
            <div id="player-list">
                </div>

            <div id="game-log">
                <div>Waiting for players...</div>
            </div>
        </div>
    </div>

    <div id="client-screen" class="screen">
        <div id="c-header">
            <h2 id="c-name" style="margin:0;">Player</h2>
            <div id="c-balance">$1500</div>
        </div>

        <div id="c-main-area">
            <div id="msg-waiting" class="waiting-text">Waiting for host...</div>
            
            <div id="deed-card" class="deed-card">
                <div id="deed-header" class="deed-header">TITLE</div>
                <div class="deed-body">
                    <div>RENT <span id="deed-rent">$0</span></div>
                    <div style="font-size: 0.8em; color: #666; margin-top: 10px;">
                        (House rules not displayed)
                    </div>
                    <div class="deed-price">PRICE: <span id="deed-cost">$0</span></div>
                </div>
            </div>
        </div>

        <div id="c-controls">
            <button id="btn-roll" class="btn-action btn-roll" onclick="sendAction('ROLL')">ROLL DICE</button>
            <button id="btn-buy" class="btn-action btn-buy" onclick="sendAction('BUY')">BUY</button>
            <button id="btn-pass" class="btn-action btn-pass" onclick="sendAction('PASS')">PASS</button>
        </div>
    </div>

    <script>
        // --- DATA & CONFIG ---
        const APP_ID = "poly-v3-";
        const CODE_CHARS = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";

        // Board Map with Color Groups for the Card UI
        const boardMap = [
            { name: "GO", type: "go", top: 93, left: 93 },
            { name: "Mediterranean Ave", type: "prop", price: 60, rent: 2, group: "bg-brown", owner: null, top: 93, left: 85.5 },
            { name: "Community Chest", type: "chest", top: 93, left: 77.5 },
            { name: "Baltic Ave", type: "prop", price: 60, rent: 4, group: "bg-brown", owner: null, top: 93, left: 69.5 },
            { name: "Income Tax", type: "tax", cost: 200, top: 93, left: 61.5 },
            { name: "Reading RR", type: "prop", price: 200, rent: 25, group: "bg-black", owner: null, top: 93, left: 53.5 },
            { name: "Oriental Ave", type: "prop", price: 100, rent: 6, group: "bg-lightblue", owner: null, top: 93, left: 45.5 },
            { name: "Chance", type: "chance", top: 93, left: 37.5 },
            { name: "Vermont Ave", type: "prop", price: 100, rent: 6, group: "bg-lightblue", owner: null, top: 93, left: 29.5 },
            { name: "Connecticut Ave", type: "prop", price: 120, rent: 8, group: "bg-lightblue", owner: null, top: 93, left: 21.5 },
            { name: "Jail", type: "jail", top: 93, left: 7 },
            { name: "St. Charles Place", type: "prop", price: 140, rent: 10, group: "bg-pink", owner: null, top: 85.5, left: 7 },
            { name: "Electric Co", type: "prop", price: 150, rent: 15, group: "bg-gray", owner: null, top: 77.5, left: 7 },
            { name: "States Ave", type: "prop", price: 140, rent: 10, group: "bg-pink", owner: null, top: 69.5, left: 7 },
            { name: "Virginia Ave", type: "prop", price: 160, rent: 12, group: "bg-pink", owner: null, top: 61.5, left: 7 },
            { name: "Penn RR", type: "prop", price: 200, rent: 25, group: "bg-black", owner: null, top: 53.5, left: 7 },
            { name: "St. James Place", type: "prop", price: 180, rent: 14, group: "bg-orange", owner: null, top: 45.5, left: 7 },
            { name: "Comm. Chest", type: "chest", top: 37.5, left: 7 },
            { name: "Tennessee Ave", type: "prop", price: 180, rent: 14, group: "bg-orange", owner: null, top: 29.5, left: 7 },
            { name: "New York Ave", type: "prop", price: 200, rent: 16, group: "bg-orange", owner: null, top: 21.5, left: 7 },
            { name: "Free Parking", type: "parking", top: 7, left: 7 },
            { name: "Kentucky Ave", type: "prop", price: 220, rent: 18, group: "bg-red", owner: null, top: 7, left: 21.5 },
            { name: "Chance", type: "chance", top: 7, left: 29.5 },
            { name: "Indiana Ave", type: "prop", price: 220, rent: 18, group: "bg-red", owner: null, top: 7, left: 37.5 },
            { name: "Illinois Ave", type: "prop", price: 240, rent: 20, group: "bg-red", owner: null, top: 7, left: 45.5 },
            { name: "B&O RR", type: "prop", price: 200, rent: 25, group: "bg-black", owner: null, top: 7, left: 53.5 },
            { name: "Atlantic Ave", type: "prop", price: 260, rent: 22, group: "bg-yellow", owner: null, top: 7, left: 61.5 },
            { name: "Ventnor Ave", type: "prop", price: 260, rent: 22, group: "bg-yellow", owner: null, top: 7, left: 69.5 },
            { name: "Water Works", type: "prop", price: 150, rent: 15, group: "bg-gray", owner: null, top: 7, left: 77.5 },
            { name: "Marvin Gardens", type: "prop", price: 280, rent: 24, group: "bg-yellow", owner: null, top: 7, left: 85.5 },
            { name: "Go To Jail", type: "gotojail", top: 7, left: 93 },
            { name: "Pacific Ave", type: "prop", price: 300, rent: 26, group: "bg-green", owner: null, top: 21.5, left: 93 },
            { name: "N. Carolina Ave", type: "prop", price: 300, rent: 26, group: "bg-green", owner: null, top: 29.5, left: 93 },
            { name: "Comm. Chest", type: "chest", top: 37.5, left: 93 },
            { name: "Penn Ave", type: "prop", price: 320, rent: 28, group: "bg-green", owner: null, top: 45.5, left: 93 },
            { name: "Short Line", type: "prop", price: 200, rent: 25, group: "bg-black", owner: null, top: 53.5, left: 93 },
            { name: "Chance", type: "chance", top: 61.5, left: 93 },
            { name: "Park Place", type: "prop", price: 350, rent: 35, group: "bg-darkblue", owner: null, top: 69.5, left: 93 },
            { name: "Luxury Tax", type: "tax", cost: 100, top: 77.5, left: 93 },
            { name: "Boardwalk", type: "prop", price: 400, rent: 50, group: "bg-darkblue", owner: null, top: 85.5, left: 93 },
        ];

        // --- GLOBAL STATE ---
        let peer;
        let connections = {};
        
        // Host State
        let gameState = {
            players: [],
            turnIndex: 0,
            turnPhase: 'ROLLING', // ROLLING, DECIDING
            pendingSquareIdx: null,
            started: false
        };

        // Client State
        let myId = null;
        let hostConn = null;

        // --- UTILS ---
        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- HOST LOGIC ---
        function initHost() {
            let code = "";
            for(let i=0; i<4; i++) code += CODE_CHARS.charAt(Math.floor(Math.random() * CODE_CHARS.length));
            
            switchScreen('host-screen');
            document.getElementById('display-code').innerText = code;

            peer = new Peer(APP_ID + code);
            peer.on('connection', handleConnection);
            peer.on('error', err => console.log(err));
        }

        function handleConnection(conn) {
            if(gameState.started) { conn.close(); return; }

            const pId = gameState.players.length;
            if(pId >= 4) return;

            const newPlayer = {
                id: pId,
                name: ["Red", "Blue", "Green", "Yellow"][pId],
                colorClass: ["p-red", "p-blue", "p-green", "p-yellow"][pId],
                money: 1500,
                position: 0,
                connId: conn.peer
            };

            gameState.players.push(newPlayer);
            connections[pId] = conn;

            // Update Host UI
            renderPlayerList();
            createToken(newPlayer);
            log(`Player ${newPlayer.name} joined.`);

            conn.on('open', () => {
                conn.send({ type: 'WELCOME', player: newPlayer });
                broadcastState();
            });

            conn.on('data', data => handleAction(pId, data));
        }

        function startGame() {
            if(gameState.players.length < 1) return alert("Need players!");
            gameState.started = true;
            document.getElementById('start-btn').style.display = 'none';
            log("Game Started!");
            broadcastState();
        }

        function handleAction(pId, action) {
            if(gameState.turnIndex !== pId) return;

            const player = gameState.players[pId];

            if(action.type === 'ROLL' && gameState.turnPhase === 'ROLLING') {
                const roll = Math.ceil(Math.random()*6) + Math.ceil(Math.random()*6);
                log(`${player.name} rolled ${roll}`);
                
                // Move
                player.position = (player.position + roll) % 40;
                if(player.position < roll && player.position !== 0) { // Passed Go
                    player.money += 200;
                    log(`${player.name} passed GO (+200)`);
                }
                updateTokenPos(player);
                
                // Logic
                setTimeout(() => handleLanding(player, player.position), 800);
            }
            else if(action.type === 'BUY' && gameState.turnPhase === 'DECIDING') {
                const sq = boardMap[gameState.pendingSquareIdx];
                if(player.money >= sq.price) {
                    player.money -= sq.price;
                    sq.owner = player.id;
                    addOwnerMarker(gameState.pendingSquareIdx, player.colorClass);
                    log(`${player.name} bought ${sq.name}`);
                }
                endTurn();
            }
            else if(action.type === 'PASS' && gameState.turnPhase === 'DECIDING') {
                log(`${player.name} passed.`);
                endTurn();
            }
        }

        function handleLanding(player, pos) {
            const sq = boardMap[pos];
            log(`Landed on ${sq.name}`);

            if(sq.type === 'prop') {
                if(sq.owner === null) {
                    if(player.money >= sq.price) {
                        gameState.turnPhase = 'DECIDING';
                        gameState.pendingSquareIdx = pos;
                        broadcastState(); // Sends "DECIDING" state to client to show card
                        return;
                    } else {
                        log("Can't afford.");
                    }
                } else if(sq.owner !== player.id) {
                    const owner = gameState.players[sq.owner];
                    player.money -= sq.rent;
                    owner.money += sq.rent;
                    log(`Paid $${sq.rent} rent to ${owner.name}`);
                }
            } else if(sq.type === 'tax') {
                player.money -= sq.cost;
                log(`Paid Tax $${sq.cost}`);
            } else if(sq.type === 'gotojail') {
                player.position = 10;
                updateTokenPos(player);
                log("Go to Jail!");
            }

            endTurn();
        }

        function endTurn() {
            gameState.turnPhase = 'ROLLING';
            gameState.pendingSquareIdx = null;
            gameState.turnIndex = (gameState.turnIndex + 1) % gameState.players.length;
            broadcastState();
        }

        function broadcastState() {
            const payload = {
                type: 'STATE',
                players: gameState.players,
                turnIndex: gameState.turnIndex,
                turnPhase: gameState.turnPhase,
                pendingProp: gameState.pendingSquareIdx !== null ? boardMap[gameState.pendingSquareIdx] : null
            };
            Object.values(connections).forEach(c => c.send(payload));
            renderPlayerList();
        }

        // Host UI Helpers
        function log(msg) {
            const div = document.createElement('div');
            div.innerText = msg;
            const logEl = document.getElementById('game-log');
            logEl.prepend(div);
        }

        function createToken(p) {
            const t = document.createElement('div');
            t.className = `token ${p.colorClass}`;
            t.id = `token-${p.id}`;
            const offset = (p.id * 3) - 4.5;
            t.style.marginLeft = offset + '%';
            t.style.marginTop = offset + '%';
            document.getElementById('board-wrapper').appendChild(t);
            updateTokenPos(p);
        }

        function updateTokenPos(p) {
            const t = document.getElementById(`token-${p.id}`);
            const sq = boardMap[p.position];
            t.style.top = sq.top + '%';
            t.style.left = sq.left + '%';
        }

        function addOwnerMarker(idx, colorClass) {
            const sq = boardMap[idx];
            const m = document.createElement('div');
            m.className = `owner-marker ${colorClass}`;
            m.style.top = sq.top + '%';
            m.style.left = sq.left + '%';
            document.getElementById('board-wrapper').appendChild(m);
        }

        function renderPlayerList() {
            const container = document.getElementById('player-list');
            container.innerHTML = '';
            gameState.players.forEach((p, idx) => {
                const isTurn = idx === gameState.turnIndex;
                const div = document.createElement('div');
                div.className = 'player-card';
                div.style.border = isTurn ? '2px solid white' : 'none';
                div.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px;">
                        <div class="p-avatar ${p.colorClass}"></div>
                        <div>${p.name}</div>
                    </div>
                    <div class="p-money">$${p.money}</div>
                `;
                container.appendChild(div);
            });
        }

        // --- CLIENT LOGIC ---
        function initPlayer() {
            const code = document.getElementById('join-code-input').value.toUpperCase();
            if(code.length !== 4) return alert("Code?");
            peer = new Peer();
            peer.on('open', () => {
                hostConn = peer.connect(APP_ID + code);
                setupClient();
            });
        }

        function setupClient() {
            switchScreen('client-screen');
            hostConn.on('data', data => {
                if(data.type === 'WELCOME') {
                    myId = data.player.id;
                    document.getElementById('c-name').innerText = data.player.name;
                    // Tint header with player color
                    document.getElementById('c-header').style.backgroundColor = getComputedStyle(document.body).getPropertyValue('--' + data.player.colorClass) || 'transparent';
                }
                if(data.type === 'STATE') updateClientUI(data);
            });
        }

        function updateClientUI(state) {
            const me = state.players.find(p => p.id === myId);
            if(me) document.getElementById('c-balance').innerText = '$' + me.money;

            const isMyTurn = state.turnIndex === myId;
            const cardEl = document.getElementById('deed-card');
            const msgEl = document.getElementById('msg-waiting');
            const btnRoll = document.getElementById('btn-roll');
            const btnBuy = document.getElementById('btn-buy');
            const btnPass = document.getElementById('btn-pass');

            // Reset UI
            btnRoll.style.display = 'none';
            btnBuy.style.display = 'none';
            btnPass.style.display = 'none';
            cardEl.style.display = 'none';
            msgEl.style.display = 'none';

            if(!isMyTurn) {
                msgEl.style.display = 'block';
                msgEl.innerText = `${state.players[state.turnIndex].name}'s Turn`;
                return;
            }

            if(state.turnPhase === 'ROLLING') {
                btnRoll.style.display = 'block';
            } 
            else if(state.turnPhase === 'DECIDING') {
                // Show Card
                const prop = state.pendingProp;
                if(prop) {
                    cardEl.style.display = 'flex';
                    const head = document.getElementById('deed-header');
                    head.className = `deed-header ${prop.group}`;
                    head.innerText = prop.name;
                    document.getElementById('deed-rent').innerText = `$${prop.rent}`;
                    document.getElementById('deed-cost').innerText = `$${prop.price}`;
                    
                    btnBuy.innerText = `BUY (-$${prop.price})`;
                    btnBuy.style.display = 'block';
                    btnPass.style.display = 'block';
                }
            }
        }

        function sendAction(type) {
            hostConn.send({ type: type });
            // Optimistic Hide
            document.querySelectorAll('.btn-action').forEach(b => b.style.display = 'none');
        }

    </script>
</body>
</html>
